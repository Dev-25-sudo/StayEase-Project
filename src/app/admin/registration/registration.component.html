<div class="container py-5">
  <div class="card shadow-lg border-0">
    <div class="card-body p-4">
      <h2 class="text-center mb-4">
        <span class="text-danger fw-bold">Stay</span><span class="text-info fw-bold">Ease</span>
        <div class="h5 text-muted">Hotel Registration</div>
      </h2>

      <form [formGroup]="hotelForm" (ngSubmit)="onSubmit()">
        <!-- Basic Info -->
        <div class="mb-4">
          <h5 class="text-primary mb-3"><i class="bi bi-building"></i> Basic Info</h5>
          <div class="row g-3">
            <div class="col-md-6">
              <input type="text" formControlName="supplierHotelId" class="form-control" placeholder="Supplier Hotel ID" />
            </div>
            <div class="col-md-6">
              <input type="text" formControlName="hotelName" class="form-control" placeholder="Hotel Name" />
            </div>
          </div>
        </div>

        <!-- Location -->
        <div class="mb-4">
          <h5 class="text-primary mb-3"><i class="bi bi-geo-alt"></i> Location</h5>
          <div class="row g-3">
            <div class="col-md-4"><input type="text" formControlName="cityName" class="form-control" placeholder="City" /></div>
            <div class="col-md-4"><input type="text" formControlName="stateCode" class="form-control" placeholder="State Code" /></div>
            <div class="col-md-4"><input type="text" formControlName="zipCode" class="form-control" placeholder="Zip Code" /></div>
            <div class="col-md-4"><input type="text" formControlName="countryCode" class="form-control" placeholder="Country Code" /></div>
            <div class="col-md-6"><input type="text" formControlName="latitude" class="form-control" placeholder="Latitude" /></div>
            <div class="col-md-6"><input type="text" formControlName="longitude" class="form-control" placeholder="Longitude" /></div>
            <div class="col-12"><input type="text" formControlName="address" class="form-control" placeholder="Full Address" /></div>
          </div>
        </div>

        <!-- Pricing -->
        <div class="mb-4">
          <h5 class="text-primary mb-3"><i class="bi bi-currency-rupee"></i> Pricing</h5>
          <div class="row g-3">
            <div class="col-md-6"><input type="number" formControlName="pricePerNight" class="form-control" placeholder="Price per Night" /></div>
            <div class="col-md-6"><input type="number" formControlName="price" class="form-control" placeholder="Total Price" /></div>
          </div>
        </div>

        <!-- Hotel Info -->
        <div class="mb-4">
          <h5 class="text-primary mb-3"><i class="bi bi-info-circle"></i> Hotel Info</h5>
          <div class="row g-3">
            <div class="col-md-6"><input type="text" formControlName="brand" class="form-control" placeholder="Brand" /></div>
            <div class="col-md-6"><input type="text" formControlName="category" class="form-control" placeholder="Category" /></div>
            <div class="col-md-6"><input type="number" formControlName="starRating" class="form-control" placeholder="Star Rating" /></div>
            <div class="col-md-6">
              <!-- Image Upload -->
              <input type="file" (change)="onFileSelected($event)" class="form-control" />
            </div>
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success px-5 py-2 rounded-pill shadow-sm">
            <i class="bi bi-send-check me-2"></i>Submit Hotel
          </button>
        </div>

        <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
          {{ successMessage }}
          <button type="button" class="btn-close" (click)="successMessage = null" aria-label="Close"></button>
        </div>
      </form>
    </div>
  </div>
</div>
