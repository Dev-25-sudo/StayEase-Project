<section class="bg-light py-5">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-lg-6">
        <div class="text-center mb-4">
          <h2 class="fw-bold text-primary">
            <span class="text-danger">stay</span><span class="text-info">Ease</span>
          </h2>
          <p class="text-muted mb-0">Forgot your password? No worries.</p>
          <p class="text-muted">We'll send you a reset link to your email.</p>
        </div>

        <div class="card shadow border-0 rounded-4">
          <div class="card-body p-4 p-md-5">
            <form [formGroup]="forgotpasswordform" (ngSubmit)="formsubmit()">
              <div class="mb-3">
                <label for="email" class="form-label fw-semibold">Email address</label>
                <div class="input-group">
                  <span class="input-group-text bg-white">
                    <i class="bi bi-envelope"></i>
                  </span>
                  <input
                    type="email"
                    id="email"
                    formControlName="email"
                    class="form-control form-control-lg"
                    placeholder="you@example.com"
                    required
                  />
                </div>
              </div>

              <button type="submit" class="btn btn-danger w-100 py-2 fw-semibold rounded-pill">
                Send Reset Link
              </button>

              <div *ngIf="message" class="alert alert-success text-center mt-4">
                {{ message }}
              </div>

              <div *ngIf="error" class="alert alert-danger text-center mt-4">
                {{ error }}
              </div>
            </form>

            <div class="text-center mt-4">
              <a routerLink="/" class="text-decoration-none text-secondary me-3">Log in</a>
              |
              <a routerLink="/signup" class="text-decoration-none text-secondary ms-3">Sign up</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
