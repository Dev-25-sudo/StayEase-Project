<section class="bg-light py-5">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-lg-6 mb-4 mb-lg-0">
        <div class="text-center">
          <h2 class="fw-bold text-primary mb-3">
            <span class="text-danger">stay</span><span class="text-info">Ease</span>
          </h2>
         
          <p class="mt-3 text-muted">Already have an account?
            <a routerLink="/" class="text-decoration-none fw-semibold text-primary">Log in</a>
          </p>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="card shadow border-0 rounded-4">
          <div class="card-body px-4 py-5">
            <h4 class="fw-bold mb-3">Create your StayEase account</h4>
            <p class="text-muted mb-4">Join us to start hosting or booking amazing stays</p>

            <form [formGroup]="signupform" (ngSubmit)="formsubmit()">
              <div class="mb-3">
                <label class="form-label fw-semibold">Full Name</label>
                <input type="text" formControlName="name" class="form-control form-control-lg" placeholder="John Doe" required>
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Email</label>
                <input type="email" formControlName="email" class="form-control form-control-lg" placeholder="you@example.com" required>
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Password</label>
                <input type="password" formControlName="password" class="form-control form-control-lg" required>
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Confirm Password</label>
                <input type="password" formControlName="confirmPassword" class="form-control form-control-lg" required>
              </div>

              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="terms" required />
                <label class="form-check-label text-muted" for="terms">
                  I agree to the
                  <a href="#" class="text-decoration-none text-primary">terms and conditions</a>
                </label>
              </div>

              <div *ngIf="message || error" class="alert" [ngClass]="message ? 'alert-success' : 'alert-danger'" role="alert">
                {{ message || error }}
              </div>

              <button type="submit" class="btn btn-danger w-100 py-2 fw-semibold rounded-pill">
                Sign up
              </button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
